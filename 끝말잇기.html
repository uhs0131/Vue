<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>구구단</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <word-relay start-word="제로초"></word-relay>
    <word-relay start-word="인호"></word-relay>
    <word-relay start-word="제일초"></word-relay>
  </div>
<script>
  Vue.component('word-relay', {
  template:`
    <div>
      <div>{{word}}</div>
      <form v-on:submit="onSubmitForm">
        <input type="text" ref="answer" v-model="value" name="" value="">
        <button type="submit" name="button">입력!</button>
      </form>
      <div class="">
        {{result}}
      </div>
    </div>
    `,
    props:['startWord'],
    data(){
      return{
            word:this.startWord,
            result:'',
            value:'',
          }
    },
    methods:{
      onSubmitForm(e){
        e.preventDefault();
        if(this.word[this.word.length-1] === this.value[0] ){
          this.result = '딩동댕';
          this.word = this.value;
          this.value = '';
          this.$refs.answer.focus();
        } else{
          this.result = '땡';
          this.value = '';
          this.$refs.answer.focus();

        }
      }
    }
  })
</script>
  <script>
    const app = new Vue({
      el:'#root',
    });
  </script>

</body>
</html>
